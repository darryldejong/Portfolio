<body>
  <div id="loader">
    <div class="line-wobble"></div>
    <p class="loading-text">LOADING STUFF...</p>
    <img class="loading-quaqsire" src="assets/img/quagsire.gif" alt="Quaqsire IMG">
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const userLanguage = navigator.language || navigator.userLanguage;
      setTimeout(function () {
        if (location.pathname === "/") {
          if (userLanguage.startsWith("nl")) {
            location.replace("/nl");
          } else {
            location.replace("/en");
          }
        }
      }, 2000);
    });
  </script>
</body>
</html>
